<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Interface de connexion</title>
		<meta name="description" content="Droopy is a Dashboard & Admin Site Responsive Template by hencework." />
		<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Droopy Admin, Droopyadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
		<meta name="author" content="hencework"/>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		{% load static %}
		<!-- vector map CSS -->
		<link href="{% static 'gestCaisse/vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
		
		<link href="{% static 'gestCaisse/vendors/bower_components/datatables/media/css/jquery.dataTables.min.css'%}" rel="stylesheet" type="text/css"/>
		<link href="{% static 'gestCaisse/vendors/bower_components/owl.carousel/dist/assets/owl.carousel.min.css'%}" rel="stylesheet" type="text/css"/>
		<link href="{% static 'gestCaisse/vendors/bower_components/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
		<link href="{% static 'gestCaisse/vendors/bower_components/owl.carousel/dist/assets/owl.theme.default.min.css'%}" rel="stylesheet" type="text/css"/>
		<link href="{% static 'gestCaisse/vendors/bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css'%}" rel="stylesheet" type="text/css"/>
		
		
		<!-- Custom CSS -->
		<link href="{% static 'gestCaisse/dist/css/style.css'%}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->
		
		<div class="wrapper  pa-0">
			<header class="sp-header">
				<div class="sp-logo-wrap pull-left">
					<a href="index.html">
						<img class="brand-img mr-10" src="../img/logo.png" alt=""/>
						<span class="brand-text"></span>
					</a>
				</div>
				<div class="clearfix"></div>
			</header>
			
			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">Connection a GestCaisse</h3>
											<h6 class="text-center nonecase-font txt-grey">Entrez vos informations</h6>
										</div>	
										<div class="form-wrap">
											<form action="" method="post">
												{% csrf_token %}
												<div class="form-group">
													<label class="control-label mb-10" for="">Login</label>
													<input type="text" name="login" class="form-control" required="" id="" placeholder="login">
												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="exampleInputpwd_2">Mot de passe</label>
													<div class="clearfix"></div>
													<input type="password" name="password" class="form-control" required="" id="exampleInputpwd_2" placeholder="Mot de passe">
												</div>
												
												<div class="form-group">
													<div class="checkbox checkbox-primary pr-10 pull-left">
														<input id="checkbox_2" required="" type="checkbox">
														<label for="checkbox_2"> Etes-vous sur?</label>
													</div>
													<div class="clearfix"></div>
												</div>
												<div class="form-group text-center">
													<button type="submit" class="btn btn-success  btn-rounded">Connection</button>
												</div>
											</form>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->	
				</div>
				
			</div>
			<!-- /Main Content -->
		
		</div>
		<!-- /#wrapper -->
		
		<!-- JavaScript -->
		{% load static %}
		<!-- jQuery -->
		<script src="{% static 'gestCaisse/vendors/bower_components/jquery/dist/jquery.min.js'%}"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="{% static 'gestCaisse/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
		<script src="{% static 'gestCaisse/vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js'%}"></script>
		
		<!-- Slimscroll JavaScript -->
		<script src="{% static 'gestCaisse/dist/js/jquery.slimscroll.js'%}"></script>
		
		<!-- Init JavaScript -->
		<script src="{% static 'gestCaisse/dist/js/init.js'%}"></script>
		<!-- {% static ''%} -->
	</body>
</html>
