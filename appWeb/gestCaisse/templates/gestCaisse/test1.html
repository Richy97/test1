

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Django People</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gestCaisse/bootstrap-5.1.3/bootstrap-5.1.3/dist/css/bootstrap.css' %}" type="text/css">
    <script src="{% static 'gestCaisse/bootstrap-5.1.3/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js' %}"></script>
  </head> 
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/appYietoo/">Accueil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/appYietoo/affichage">Link</a>
            </li>
           </ul>
           </div>
         </div>

      </nav>
    </header>
    <div class="container">
      <div class="row justify-content-start">
        <form action="" method="post">
          {% csrf_token %}
          <div class="row justify-content-start">
            <div class="col-lg-6">
              <label for="exampleFormControlInput1" class="form-label">Agent</label>
              <select class="form-select form-select-lg mb-3" name="emp" aria-label=".form-select-lg example">
                <option selected></option>
                {% for element in emp1 %}
                <option value="{{element.id}}">{{element.nom}}</option>
                {% endfor %}
              </select>
            </div>
          <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Caisse</label>
            <select class="form-select form-select-lg mb-3" name="caisse" aria-label=".form-select-lg example">
              <option selected><a class="nav-link active" href="#"></a></option>
              {% for element in caisse %}
                <option value="{{element.id}}">{{element.libele}}</option>
                {% endfor %}
            </select>
           </div>
          </div>
        </form>
      </div>
      <div class="row" style="min-height: 600px;">
        {% if form1 %}
            
              <div class="row">
                  <div class="table-responsive-lg">
                      <table class="table table-striped">
                          <thead>
                              <th scope="col">Employe</th>
                              <th scope="col">Caisse</th>
                              <th scope="col">Date</th>
                          </thead>
                          <tbody>
                            {% for element in form1 %}
                              <tr>
                                <th scope="col">{{element.idEmp}</th>
                                <th scope="col">{{element.idCaisse}}</th>
                                <th scope="col">{{element.date}}</th>
                              </tr>
                              {% endfor %}
                          </tbody>
                      </table>
                  </div>
              </div>
         
       {% else %}
          <h1>Saisissez quelque chose</h1>
       {% endif %}
         </div>   
    </div>
      
   
     <!-- Footer -->
     <footer class="text-center text-white" style="background-color: #0a4275;">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
        <br>
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Register for free</span>
            <a href="#"><button type="button" class="btn btn-outline-light btn-rounded">
              Sign up!
            </button></a>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->
  
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-white" href="#">companie.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
