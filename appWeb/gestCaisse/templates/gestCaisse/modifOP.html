

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Django People</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gestCaisse/bootstrap-5.1.3/bootstrap-5.1.3/dist/css/bootstrap.css' %}" type="text/css">
    <script src="{% static 'gestCaisse/bootstrap-5.1.3/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js' %}"></script>
  </head> 
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/appYietoo/">Bienvenue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Merci de</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/appYietoo/affichage">vous connectez</a>
                </li>
               </ul>
               </div>
             </div>
    
          </nav>
      </header>
      
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <div class="">
                <div class="shadow-lg p-3 mb-5 bg-body rounded" style="min-height:400px;min-width:500px;margin-top:5%">
                    <form action="/gestCaisse/modifOP1/" method="post">
                      {% csrf_token %}
                      <div class="row">
                        <div class="col-lg-12">
                          <label for="">Tier</label>
                          <input class="form-control" name="tier" list="datalistOptions" id="exampleDataList" value="{{form.idTier}}">
                            <datalist id="datalistOptions">
                                <option selected>{{form.idTier}}</option>
                                {% for element in tier %}
                                <option value="{{element.nom}}">{{element.nom}}</option>
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="col-lg-12">
                          <label for="">Type Tier</label>
                          <select class="form-select" name="typeTier" aria-label=".form-select-lg example">
                            <option selected>{{form.idCT}}</option>
                            {% for element in typeTier %}
                            <option value="{{element.libele}}">{{element.libele}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="col-lg-12">
                            <label for="">Sens</label>
                            <select class="form-select" name="sens" aria-label=".form-select-lg example">
                                <option selected>{{form.idCategorie}}</option>
                               {% for element in categorie %}
                                <option value="{{element.libele}}">{{element.libele}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-12">
                          <label for="">Reference</label>
                          <input class="form-control" type="text" name="reference" value="{{form.reference}}" id="">
                        </div>
                        <div class="col-lg-12">
                            <label for="">Montant</label>
                            <input class="form-control" type="text" name="montant" value="{{form.montant}}" id="">
                        </div>
                        <div class="col-lg-12">
                            <label for="">Description</label>
                            <input class="form-control" type="text" name="description" value="{{form.description}}" id="">
                        </div>
                        <div class="col-lg-12">
                            
                            <input type="hidden" name="id" value="{{form.id}}" id="">
                        </div>
                        <div><button class="btn btn-primary" type="submit">Envoyer</button></div>
                    </form>
                  </div>
            </div>
           </div>
           <div class="col-lg-4"></div>
            </div>
        </div>
        </div>
     <!-- Footer -->
     <footer class="text-center text-white" style="background-color: #0a4275;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: CTA -->
          <section class="">
          <br>
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3"></span>
              <a href="#"><button type="button" class="btn btn-outline-light btn-rounded">
                Deconnexion
              </button></a>
            </p>
          </section>
          <!-- Section: CTA -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2020 Copyright:
          <a class="text-white" href="#">yietoo.cg</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
  </body>
</html>
